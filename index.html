<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <div class="main_container">
    <div class="card_container">
      <div class="blue_card">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white_card">
        <h4>
          Summary
        </h4>
        <div class="red color_boxes">
          <div class="assessment">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" class="svg">
            <p class="assess_name">Reaction</p>
          </div>
          <div class="assess_score">
            <p class="score"> <span>80</span> / 100 </p>
          </div>
        </div>
        <div class="yellow color_boxes">
          <div class="assessment">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" class="svg">
            <p class="assess_name">Memory</p>
          </div>
          <div class="assess_score">
            <p class="score"> <span>80</span> / 100 </p>
          </div>
        </div>
        <div class="green color_boxes">
          <div class="assessment">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" class="svg">
            <p class="assess_name">Verbal</p>
          </div>
          <div class="assess_score">
            <p class="score"> <span>80</span> / 100 </p>
          </div>
        </div>
        <div class="navy color_boxes">
          <div class="assessment">
            <img src="./assets/images/icon-visual.svg" alt="visual icon" class="svg">
            <p class="assess_name">Visual</p>
          </div>
          <div class="assess_score">
            <p class="score"> <span>80</span> / 100 </p>
          </div>

        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>


</body>

</html>
